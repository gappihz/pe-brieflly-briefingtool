<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Briefing Tool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chat-container">
      <img src="logo.png">
      <div id="chat-log"></div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type in your project details..."
          autocomplete="off"
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- This is where project breakdown cards will render -->
    <div id="brief-container"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
